<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <title>Voteo</title>
    <meta name="description" content="Video voting app">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="home" href="https://laher.github.io/voteo/">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="canonical" href="https://github.com/laher/voteo" />


    <!-- Open graph -->
    <meta property="og:title" content="Voteo" />
    <meta property="og:description" content="Video voting app" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://laher.github.io/voteo/" />
    <meta property="og:image" content="./assets/card.png" />
    <meta property="og:image:secure_url" content="./assets/card.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Voteo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:url" content="https://laher.github.io/voteo/">
    <meta name="twitter:title" content="Voteo">

    <!-- Android web app -->
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#323232">

    <!-- IOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#323232">
    <meta name="apple-mobile-web-app-title" content="Voteo">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon-512x512.png">

    <!-- Windows web app -->
    <meta name="msapplication-TileImage" content="./assets/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#323232">

    <script defer src="app.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  </head>
  <body>

    <div class="container">
        <div>
        <h1>Voteo</h1>
        </div>
      <div class="card">
        <div class="left">
          <div class="video-list">
            <!--
            <div class="new-item-form" >
              <input id="searchbox" type="text" placeholder="Search ..." required />
              <button>
                <img src="https://img.icons8.com/material/24/000000/search.png">
              </button>
            </div>
            -->
            <div class="new-item-form" >
              <input id="addbox" type="text" placeholder="Drop a youtube video id or url here ..." required />
              <button onclick="add()">

                <img src="https://img.icons8.com/material/24/000000/plus.png">
              </button>
            </div>
            <h4><span id="videoCount" /> videos</h4>
            <ul id="videoList" class="list" />
          </div>
          <div class="info">
            <span>Click to view.</span>
          </div>
        </div>
        <div className="right">
          <h2>Watch</h2>
          <p id="title"></p>
          <div>
            <iframe id="player" width="420" height="315" src="" allowfullscreen />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="page_content">
      </div>
    </div>

  </body>
</html>
