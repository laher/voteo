<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">

    <title>Voteo</title>
    <meta name="description" content="Video voting app">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="home" href="https://laher.github.io/voteo/">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="canonical" href="https://github.com/laher/voteo" />


    <!-- Open graph -->
    <meta property="og:title" content="Voteo" />
    <meta property="og:description" content="Video voting app" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://laher.github.io/voteo/" />
    <meta property="og:image" content="./assets/card.png" />
    <meta property="og:image:secure_url" content="./assets/card.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Voteo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" value="summary">
    <meta name="twitter:url" content="https://laher.github.io/voteo/">
    <meta name="twitter:title" content="Voteo">

    <!-- Android web app -->
    <link rel="manifest" href="./manifest.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#323232">

    <!-- IOS web app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#323232">
    <meta name="apple-mobile-web-app-title" content="Voteo">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icon-512x512.png">

    <!-- Windows web app -->
    <meta name="msapplication-TileImage" content="./assets/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#323232">

    <script defer src="app.js"></script>
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-auth-js/2.0.1/okta-auth-js.min.js" type="text/javascript"></script>
    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>

    <div id="widget-container"></div>
    <div class="">
        <a href="#" id="sign-out" class="" style="display: none;">Sign out</a>
    </div>
    <div class="container">
      <div id="app-container" class="card">
        <div class="left">
          <h2>Voteo</h2>
          <p>Add a video</p>
          <div class="video-list">
            <div class="new-item-form" >
              <div>
                <input id="addbox" type="text" placeholder="Drop a youtube video id or url here ..." onchange="preview()" />
              </div>
              <div>
                <!--
                <img src="https://img.icons8.com/material/24/000000/preview-pane.png">
                -->
                <button onclick="add()">
                  <img src="https://img.icons8.com/material/24/000000/plus.png">
                </button>
              </div>
            </div>
            <h4>
              <span id="videoCount" /> videos
            </h4>
            <ul id="videoList" class="list" />
          </div>
          <div class="info">
            <span>Click to view.</span>
          </div>
        </div>
        <div className="right">
          <h2>Watch</h2>
          <p id="title"></p>
          <div>
            <iframe id="player" width="420" height="315" src="" allowfullscreen />
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
